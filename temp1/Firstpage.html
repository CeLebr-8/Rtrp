<!DOCTYPE html>
<html lang="en">
  <!-- Firebase SDK -->


<head>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interior Design with VR</title>
  <style>
    body {
      background: url('fpic.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .header {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    .top-buttons {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .top-buttons button {
      margin-left: 10px;
      padding: 10px 16px;
      background-color: #cdb4db;
      border: none;
      border-radius: 10px;
      color: #3a0ca3;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .top-buttons button:hover {
      background-color: #b8a1d1;
    }

    .form-container {
      display: none;
      position: absolute;
      top: 100px;
      right: 30px;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      width: 320px;
      text-align: center;
      max-height: 85vh;
      overflow-y: auto;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .form-container h2 {
      color: #5f0f40;
      margin-bottom: 20px;
    }

    .form-container input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .form-container button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background-color: #cdb4db;
      color: #3a0ca3;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #b8a1d1;
    }

    .form-container p {
      font-size: 0.9rem;
      margin-top: 15px;
    }

    .form-container a {
      color: #5f0f40;
      text-decoration: underline;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Interior Design Using VR</h1>
  </div>

  <div class="top-buttons">
    <button onclick="showLogin()">Login</button>
    <button onclick="showRegister()">Register</button>
  </div>

  <!-- Form Container -->
  <div class="form-container" id="formContainer">

    <!-- Login Form -->
    <div id="loginForm">
      <h2>Login</h2>
      <input type="email" placeholder="Email" id="loginEmail" required />

      <div class="password-container">
        <input type="password" placeholder="Password" id="loginPassword" required />
        <span class="toggle-password" onclick="togglePassword('loginPassword', this)">üëÅ</span>
      </div>

      <button onclick="submitLogin()">Login</button>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="hidden">
      <h2>Register</h2>
      <input type="text" placeholder="Name" id="regName" required />
      <input type="email" placeholder="Email" id="regEmail" required />
      <input type="tel" placeholder="Phone Number" id="regPhone" required />

      <div class="password-container">
        <input type="password" placeholder="Create Password" id="regPassword" required />
        <span class="toggle-password" onclick="togglePassword('regPassword', this)">üëÅ</span>
      </div>

      <div class="password-container">
        <input type="password" placeholder="Confirm Password" id="regConfirmPassword" required />
        <span class="toggle-password" onclick="togglePassword('regConfirmPassword', this)">üëÅ</span>
      </div>

      <button onclick="submitRegister()">Register</button>
    </div>

  </div>

  <script>
    function showLogin() {
      const form = document.getElementById('formContainer');
      form.style.display = 'block';
      document.getElementById('loginForm').classList.remove('hidden');
      document.getElementById('registerForm').classList.add('hidden');
    }

    function showRegister() {
      const form = document.getElementById('formContainer');
      form.style.display = 'block';
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('registerForm').classList.remove('hidden');
    }

    function togglePassword(fieldId, icon) {
      const field = document.getElementById(fieldId);
      const isPassword = field.type === "password";
      field.type = isPassword ? "text" : "password";
      icon.textContent = isPassword ? "üôà" : "üëÅ";
    }

    function submitLogin() {
      const name = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      if (!name || !password) {
        alert('Please fill in both fields.');
        return;
      }

      window.location.href = "secondpage.html"; // Redirect
    }

    function submitRegister() {
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const phone = document.getElementById('regPhone').value;
      const pass = document.getElementById('regPassword').value;
      const confirmPass = document.getElementById('regConfirmPassword').value;

      if (!name || !email || !phone || !pass || !confirmPass) {
        alert('Please fill in all the fields.');
        return;
      }

      if (pass !== confirmPass) {
        alert('Passwords do not match.');
        return;
      }

      localStorage.setItem('name', name);
      localStorage.setItem('email', email);
      localStorage.setItem('phone', phone);

      window.location.href = "secondpage.html"; // Redirect
    }
  </script>
  <script type="module" src="register1.js" defer></script>


</body>
</html>
