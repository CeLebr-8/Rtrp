<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore Details</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e6e6fa, #f2e6ff); /* Soft gradient background */
      color: #3a0ca3; /* Purple text */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* Header styling */
    .header {
      width: 100%;
      background: linear-gradient(135deg, #9b59b6, #8e44ad); /* Gradient background for the header */
      text-align: center;
      font-size: 3.5rem;
      padding: 60px 20px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      border-bottom: 5px solid #6a0dad; /* Subtle border at the bottom of the header */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border-radius: 0 0 30px 30px; /* Rounded corners for a softer look */
      margin-bottom: 40px;
    }

    /* Card container styling */
    .card {
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.85); /* Soft white background */
      border-radius: 15px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
      margin: 30px auto;
      max-width: 1000px;
      width: 90%;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05); /* Slight zoom effect on hover */
    }

    .card img {
      width: 45%;
      height: 100%;
      object-fit: cover;
    }

    .card-content {
      padding: 30px;
      flex: 1;
      background-color: #f2e6ff; /* Lavender background */
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .card-content h2 {
      margin-top: 0;
      color: #6a0dad; /* Dark purple for titles */
      font-size: 1.8rem;
    }

    .card-content p {
      color: #555;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .card-content a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #9b59b6; /* Lavender button color */
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.3s;
    }

    .card-content a:hover {
      background-color: #8e44ad; /* Darker lavender on hover */
    }

    @media (max-width: 768px) {
      .card {
        flex-direction: column;
      }

      .card img {
        width: 100%;
        height: 250px;
      }

      .card-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="header">Explore</div>

  <div class="card">
    <img src="b1.jpg" alt="Image 1">
    <div class="card-content">
      <h2>Place 1</h2>
      <p><strong>Location:</strong> City A</p>
      <p><strong>Price:</strong> $100</p>
      <a href="page1.html">Learn More</a>
    </div>
  </div>

  <div class="card">
    <img src="b2.jpg" alt="Image 2">
    <div class="card-content">
      <h2>Place 2</h2>
      <p><strong>Location:</strong> City B</p>
      <p><strong>Price:</strong> $120</p>
      <a href="page2.html">Learn More</a>
    </div>
  </div>

  <div class="card">
    <img src="b3.jpg" alt="Image 3">
    <div class="card-content">
      <h2>Place 3</h2>
      <p><strong>Location:</strong> City C</p>
      <p><strong>Price:</strong> $150</p>
      <a href="page3.html">Learn More</a>
    </div>
  </div>

  <div class="card">
    <img src="b4.jpg" alt="Image 4">
    <div class="card-content">
      <h2>Place 4</h2>
      <p><strong>Location:</strong> City D</p>
      <p><strong>Price:</strong> $180</p>
      <a href="page4.html">Learn More</a>
    </div>
  </div>

</body>
</html>
