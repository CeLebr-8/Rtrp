<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f3e8ff, #e5d5f6);
      color: #4b3869;
      min-height: 100vh;
      padding-bottom: 60px;
    }

    .header {
      text-align: center;
      font-size: 3.2rem; /* Increased font size */
      font-weight: 700;
      padding: 40px 0;
      color: #7e57c2;
      background-color: #f8f3ff;
      box-shadow: 0 10px 30px rgba(124, 98, 172, 0.1);
      animation: fadeInDown 1s ease;
    }

    .logout-button {
      position: absolute;
      top: 30px;
      right: 30px;
      padding: 15px 30px; /* Increased padding */
      font-size: 1.2rem; /* Increased font size */
      background-color: #ba68c8;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    .logout-button:hover {
      background-color: #ab47bc;
    }

    .main-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 40px;
      animation: fadeIn 1.5s ease;
    }

    .profile-container {
      width: 350px; /* Increased width */
      background-color: #f8f3ff;
      border-radius: 20px;
      padding: 40px; /* Increased padding */
      box-shadow: 0 6px 16px rgba(124, 98, 172, 0.15);
      text-align: center;
    }

    .image-box {
      width: 200px; /* Increased image size */
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 30px; /* Increased margin */
      border: 6px solid #9575cd;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .file-input {
      margin-top: 20px; /* Increased margin */
      font-size: 1.2rem; /* Increased font size */
      cursor: pointer;
      color: #5e4b8b;
    }

    .info-box {
      background: #f8f3ff;
      padding: 40px; /* Increased padding */
      border-radius: 20px;
      width: 600px; /* Increased width */
      box-shadow: 0 6px 16px rgba(124, 98, 172, 0.15);
      animation: fadeInUp 1.5s ease;
    }

    .info-box h2 {
      color: #7e57c2;
      margin-bottom: 30px; /* Increased margin */
      font-size: 2rem; /* Increased font size */
    }

    .info-box p {
      font-size: 1.3rem; /* Increased font size */
      margin: 20px 0; /* Increased margin */
      color: #4b3869;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px; /* Increased padding */
      margin: 15px 0 25px; /* Increased margin */
      border: 1px solid #c7b5e0;
      border-radius: 12px;
      font-size: 1.2rem; /* Increased font size */
      background-color: #ffffff;
    }

    button {
      padding: 15px 30px; /* Increased padding */
      font-size: 1.2rem; /* Increased font size */
      background-color: #b39ddb;
      color: white;
      border: none;
      border-radius: 35px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #9575cd;
      transform: translateY(-4px);
    }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .info-box {
        width: 100%;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="header">Profile</div>
  <button class="logout-button" onclick="logout()">Logout</button>

  <div class="main-container">
    <!-- Profile section -->
    <div class="profile-container">
      <div class="image-box">
        <img id="profileImage" alt="Profile Picture" />
      </div>
      <input type="file" accept="image/*" class="file-input" onchange="loadImage(event)">
    </div>

    <!-- Personal Details section -->
    <div class="info-box">
      <h2>My Personal Details</h2>
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Phone:</strong> <span id="phone"></span></p>
    </div>
  </div>

  <script>
    // Load user data
    document.getElementById('name').textContent = localStorage.getItem('name') || 'Not Available';
    document.getElementById('email').textContent = localStorage.getItem('email') || 'Not Available';
    document.getElementById('phone').textContent = localStorage.getItem('phone') || 'Not Available';

    const imageElement = document.getElementById('profileImage');
    const savedImage = localStorage.getItem('profileImage');
    imageElement.src = savedImage ? savedImage : 'https://via.placeholder.com/150';

    function loadImage(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const base64Image = e.target.result;
        localStorage.setItem('profileImage', base64Image);
        imageElement.src = base64Image;
      };
      reader.readAsDataURL(file);
    }

    function logout() {
      window.location.href = "Firstpage.html";
    }
  </script>

</body>
</html>
