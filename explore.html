<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore Details</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('exp.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .header {
      text-align: center;
      font-size: 2.8rem;
      padding: 40px 20px 20px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
    }

    .card {
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
      margin: 30px auto;
      max-width: 1000px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 45%;
      height: 100%;
      object-fit: cover;
    }

    .card-content {
      padding: 30px;
      flex: 1;
    }

    .card-content h2 {
      margin-top: 0;
      color: #34495e;
      font-size: 1.8rem;
    }

    .card-content p {
      color: #555;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .card-content a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .card-content a:hover {
      background-color: #2980b9;
    }

    @media (max-width: 768px) {
      .card {
        flex-direction: column;
      }

      .card img {
        width: 100%;
        height: 250px;
      }

      .card-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="header">Explore</div>

  <div class="card">
    <img src="img1.jpg" alt="Image 1">
    <div class="card-content">
      <h2>Place 1</h2>
      <p><strong>Location:</strong> City A</p>
      <p><strong>Price:</strong> $100</p>
      <a href="page1.html">Learn More</a>
    </div>
  </div>

  <div class="card">
    <img src="img2.jpg" alt="Image 2">
    <div class="card-content">
      <h2>Place 2</h2>
      <p><strong>Location:</strong> City B</p>
      <p><strong>Price:</strong> $120</p>
      <a href="page2.html">Learn More</a>
    </div>
  </div>

  <div class="card">
    <img src="img3.jpg" alt="Image 3">
    <div class="card-content">
      <h2>Place 3</h2>
      <p><strong>Location:</strong> City C</p>
      <p><strong>Price:</strong> $150</p>
      <a href="page3.html">Learn More</a>
    </div>
  </div>

  <div class="card">
    <img src="img4.jpg" alt="Image 4">
    <div class="card-content">
      <h2>Place 4</h2>
      <p><strong>Location:</strong> City D</p>
      <p><strong>Price:</strong> $180</p>
      <a href="page4.html">Learn More</a>
    </div>
  </div>

</body>
</html>
