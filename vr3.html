<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VR Mode</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body onload="document.documentElement.requestFullscreen();">
  <iframe 
    title="221B Baker Street - Sherlock - Archilogic"
    allowfullscreen
    mozallowfullscreen="true"
    webkitallowfullscreen="true"
    allow="autoplay; fullscreen; xr-spatial-tracking"
    src="https://joyellealina.github.io/DreamHomeVR/Project1/index.html">
  </iframe>
</body>
</html>
